<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--これは、メタタグがビューポート設定に関することを示している（デバイスの画面の表示領域）
    width=device-widthは、ビューポートの幅をデバイスの幅に設定
    パソコンとかスマホに合わせる
    initial-scale=1.0は、ページが読み込まれたときの初期ズームレベルを1.0（100%）に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SVG-start</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Reactを使うときは↓の表現 -->
    <script type="module" src="/src/App.jsx"></script>
  </body>
</html>
